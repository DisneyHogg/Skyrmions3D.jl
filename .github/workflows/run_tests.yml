name: Skyrmions3D tests

on: 
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubunut-latest
    
    strategy:
      matrix:
        version: 
          - '1.9'
        os:
          - ubuntu-latest
        arch:
          - x64

    steps:
    - uses: actions/checkout@v2
    - uses: julia-actions/setup-julia@v1
      with:
        version: ${{ matrix.version }}
        arch: ${{ matrix.arch }}
    - run: julia ./test/runtests.jl
      shell: bash
    





